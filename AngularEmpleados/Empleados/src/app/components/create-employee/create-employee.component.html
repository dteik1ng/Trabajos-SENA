<div class="container mt-5">
    <div class="row">
        <div class="card p-0">
            <div class="card-title bg-dark text-white">
                <h3>Crear Empleado</h3>
            </div>
            <div class="card-body">
                <div class="col-lg-6 offset-3">
                    <form action="">
                        <div class="mb-3">
                            <input type="text" name="nombre" id="nombre" class="form-control form-control-lg" placeholder="Ingrese el Nombre">
                        </div>
                        <div class="mb-3">
                            <input type="text" name="Apellidos" id="Apellidos" class="form-control form-control-lg" placeholder="Ingrese el Apellidos">
                        </div>
                        <div class="mb-3">
                            <input type="number" name="Documento" id="Documento" class="form-control form-control-lg" placeholder="Ingrese el Documento">
                        </div>
                        <div class="mb-3">
                            <input type="number" name="Salario" id="Salario" class="form-control form-control-lg" placeholder="Ingrese el Salario">
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-secondary float-start" routerLink="/list-employee">Volver</button>
                            <button type="submit" class="btn btn-success float-end">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
